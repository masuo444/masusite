<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- 枡の3D表現 -->
  <g transform="translate(400,200)">
    <!-- 枡の底面 -->
    <path d="M-150,100 L150,100 L100,150 L-100,150 Z" fill="#CD853F" stroke="#A0522D" stroke-width="3"/>
    
    <!-- 枡の左側面 -->
    <path d="M-150,-50 L-150,100 L-100,150 L-100,0 Z" fill="#D2B48C" stroke="#A0522D" stroke-width="3"/>
    
    <!-- 枡の右側面 -->
    <path d="M150,-50 L150,100 L100,150 L100,0 Z" fill="#CD853F" stroke="#A0522D" stroke-width="3"/>
    
    <!-- 枡の上面 -->
    <path d="M-150,-50 L150,-50 L100,0 L-100,0 Z" fill="#F5DEB3" stroke="#A0522D" stroke-width="3"/>
    
    <!-- 枡の内側の円形 -->
    <ellipse cx="0" cy="-25" rx="80" ry="20" fill="#98E4D6"/>
    <ellipse cx="0" cy="-30" rx="75" ry="18" fill="#7FDBCA"/>
    <circle cx="0" cy="-35" r="15" fill="white"/>
    
    <!-- 枡の木目模様 -->
    <g opacity="0.3">
      <line x1="-140" y1="-40" x2="-110" y2="10" stroke="#8B4513" stroke-width="1"/>
      <line x1="-120" y1="-45" x2="-90" y2="5" stroke="#8B4513" stroke-width="1"/>
      <line x1="110" y1="-45" x2="90" y2="5" stroke="#8B4513" stroke-width="1"/>
      <line x1="130" y1="-40" x2="100" y2="10" stroke="#8B4513" stroke-width="1"/>
    </g>
  </g>
  
  <!-- FOMUS テキスト -->
  <g transform="translate(400,500)">
    <text font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle">
      <tspan fill="#CD853F">F</tspan>
      <tspan fill="#7FDBCA">O</tspan>
      <tspan fill="#CD853F">MUS</tspan>
    </text>
  </g>
</svg>
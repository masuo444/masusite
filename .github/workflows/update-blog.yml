name: Update Blog from Notion

on:
  # 手動トリガー
  workflow_dispatch:
  
  # Webhookからのトリガー
  repository_dispatch:
    types: [notion-update]
  
  # 定期実行（毎日午前9時）
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-blog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Refresh articles from Notion
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_BLOG_DATABASE_ID: ${{ secrets.NOTION_BLOG_DATABASE_ID }}
      run: |
        node -e "
        const NotionWebhookServer = require('./notion-webhook.js');
        const server = new NotionWebhookServer();
        server.refreshArticles().then(() => {
          console.log('✅ 記事の更新が完了しました');
          process.exit(0);
        }).catch(error => {
          console.error('❌ 記事の更新に失敗しました:', error);
          process.exit(1);
        });
        "
        
    - name: Commit and push if there are changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cache/articles.json
        git diff --staged --quiet || git commit -m "🤖 記事データを自動更新"
        git push
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: |
          node_modules
          .github
          .env*
          notion-webhook.js
          package*.json